<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - qelix.cc</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background: #0a0a0a;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            position: relative;
            min-height: 100vh;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(0, 212, 255, 0.12), transparent 70%);
            pointer-events: none;
            z-index: 0;
            animation: floatGradient1 25s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: fixed;
            bottom: 0;
            right: 0;
            width: 450px;
            height: 450px;
            background: radial-gradient(circle, rgba(0, 153, 255, 0.12), transparent 70%);
            pointer-events: none;
            z-index: 0;
            animation: floatGradient2 20s ease-in-out infinite;
        }

        @keyframes floatGradient1 {
            0%, 100% {
                transform: translate(0, 0);
            }
            33% {
                transform: translate(calc(100vw - 500px), 25vh);
            }
            66% {
                transform: translate(calc(50vw - 250px), calc(100vh - 500px));
            }
        }

        @keyframes floatGradient2 {
            0%, 100% {
                transform: translate(0, 0);
            }
            33% {
                transform: translate(calc(-100vw + 450px), calc(-50vh + 225px));
            }
            66% {
                transform: translate(calc(-50vw + 225px), -100px);
            }
        }

        header {
            background: rgba(17, 17, 17, 0.7);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(34, 34, 34, 0.5);
            padding: 20px 0;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            width: 95%;
            max-width: 1200px;
            border-radius: 30px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        header.scrolled {
            top: 10px;
            width: 70%;
            max-width: 900px;
            padding: 12px 0;
            background: rgba(17, 17, 17, 0.9);
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            z-index: 2;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 2;
            padding: 0 40px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        header.scrolled nav {
            padding: 0 30px;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #00d4ff, #0099ff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
        }

        header.scrolled .logo {
            font-size: 22px;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 30px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        header.scrolled nav ul {
            gap: 20px;
        }

        nav a {
            color: #aaa;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
        }

        header.scrolled nav a {
            font-size: 14px;
        }

        nav a:hover {
            color: #00d4ff;
        }

        .socials {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            transition: all 0.3s;
            text-decoration: none;
            font-size: 20px;
        }

        header.scrolled .social-icon {
            width: 35px;
            height: 35px;
            font-size: 16px;
        }

        .social-icon.youtube {
            background: #FF0000;
            color: #fff;
        }

        .social-icon.youtube:hover {
            background: #cc0000;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.4);
        }

        .social-icon.discord {
            background: #5865F2;
            color: #fff;
        }

        .social-icon.discord:hover {
            background: #4752c4;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(88, 101, 242, 0.4);
        }

        .social-icon.twitter {
            background: #1DA1F2;
            color: #fff;
        }

        .social-icon.twitter:hover {
            background: #1a8cd8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(29, 161, 242, 0.4);
        }

        .contact-hero {
            padding: 140px 0 60px 0;
            text-align: center;
        }

        .contact-hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #00d4ff, #0099ff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .contact-hero p {
            color: #aaa;
            font-size: 18px;
            max-width: 600px;
            margin: 0 auto 40px;
        }

        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }

        .contact-card {
            background: rgba(26, 26, 26, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(51, 51, 51, 0.5);
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s;
        }

        .contact-card:hover {
            transform: translateY(-5px);
            border-color: rgba(0, 212, 255, 0.5);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.1);
        }

        .contact-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-size: 36px;
        }

        .contact-icon.youtube {
            background: rgba(255, 0, 0, 0.2);
            color: #FF0000;
        }

        .contact-icon.discord {
            background: rgba(88, 101, 242, 0.2);
            color: #5865F2;
        }

        .contact-icon.twitter {
            background: rgba(29, 161, 242, 0.2);
            color: #1DA1F2;
        }

        .contact-card h3 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #fff;
        }

        .contact-card p {
            color: #888;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .contact-btn {
            display: inline-block;
            background: linear-gradient(135deg, #00d4ff, #0099ff);
            color: #000;
            padding: 12px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }

        .contact-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(0, 212, 255, 0.4);
        }

            background: rgba(26, 26, 26, 0.6

        }
